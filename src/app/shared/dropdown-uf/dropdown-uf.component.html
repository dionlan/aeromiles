<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix *ngIf="iconePrefixo">
    {{ iconePrefixo }}
  </mat-icon>
  <input matInput [placeholder]="placeholder" [formControl]="control" [name]="label" ngDefaultControl
    [matAutocomplete]="auto" />
  <!-- <mat-icon matSuffix>search</mat-icon> -->
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" [panelWidth]="'auto'"
    autoActiveFirstOption>
    <mat-option *ngFor="let airport of filteredAirports$ | async" [value]="airport">
      {{ airport.iata }} - {{ airport.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
